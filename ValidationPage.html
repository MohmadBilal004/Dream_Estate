<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="CSS/Validation.css">
  <title>login and signup page</title>
</head>

<body>
  <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form method = "post" action = "Handlers/RegistrationHandler.php">
        <h1>Create Account</h1>
        <input type="text" placeholder="First name" id = "txtfname" name = "txtfname"/>
        <input type="text" placeholder="Second name" id = "txtlname" name = "txtlname" />
        <input type="email" placeholder="Email" id = "txtemail" name = "txtemail"/>
        <input type="number" placeholder="Phone Number" id = "txtphone" name = "txtphone"/>
        <select name="txtLocation" id="txtLocation" aria-placeholder="Select your location">
          <option value="Colombo">Colombo</option>
          <option value="Kandy">Kandy</option>
          <option value="Galle">Galle</option>
          <option value="Ampara">Ampara</option>
          <option value="Anuradhapura">Anuradhapura</option>
          <option value="Badulla">Badulla</option>
          <option value="Batticaloa">Batticaloa</option>
          <option value="Gampaha">Gampaha</option>
          <option value="Hambantota">Hambantota</option>
          <option value="Jaffna">Jaffna</option>
          <option value="Kalutara">Kalutara</option>
          <option value="Kegalle">Kegalle</option>
          <option value="Kilinochchi">Kilinochchi</option>
          <option value="Kurunegala">Kurunegala</option>
          <option value="Mannar">Mannar</option>
          <option value="Matale">Matale</option>
          <option value="Matara">Matara</option>
          <option value="Monaragala">Monaragala</option>
          <option value="Mullativu">Mullativu</option>
          <option value="Nuwara Eliya">Nuwara Eliya</option>
          <option value="Polonnaruwa">Polonnaruwa</option>
          <option value="Puttalam">Puttalam</option>
          <option value="Ratnapura">Ratnapura</option>
          <option value="Trincomalee">Trincomalee</option>
          <option value="Vavuniya">Vavuniya</option>
        </select>

        <select name="txtGender" id="txtGender">
          <option value="male">Male</option>
          <option value="female">Female</option> 
        </select>
       
        <input type="password" placeholder="Password" id = "txtpassword1" name="txtpassword1" />
        <input type="password" placeholder="Confirm Password" id = "txtconfirmpassword" name="txtconfirmpassword" />
        <button type="submit" id = "Submitbtn"  name = "Submitbtn" onclick="matchPassword()">Register</button>
      </form>
    </div>
    <div class="form-container sign-in-container">
      <form method = "post" action = "Handlers/LoginHandler.php">
        <h1>Sign in</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <span>or use your account</span>
        <input type="email" placeholder="Email" id = "email" name = "email"/>
        <input type="password" placeholder="Password"  id = "password" name = "password"/>
        <a href="#">Forgot your password?</a>
        <button type="submit" id = "loginbtn"  name = "loginbtn">Log In</button>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>Welcome To PredictPricer!</h1>
          <p>To keep connected with us please login with your personal info</p>
          <button class="ghost" id="signIn">Sign In</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>Hello, Friend!</h1>
          <p>Enter your personal details and start journey with us</p>
          <button class="ghost" id="signUp">Register</button>
        </div>
      </div>
    </div>
  </div>

  <script src="JS/Validation.js"></script>
</body>

</html>
